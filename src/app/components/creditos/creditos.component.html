<div class="credits-container d-flex justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
  <div class="credits-card card shadow-lg p-5 rounded-4" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); max-width: 500px; border: none; transform: translateY(-20px);">
    <div class="image-placeholder text-center mb-4 position-relative">
      <div class="circle-background position-absolute top-50 start-50 translate-middle" 
           style="width: 130px; height: 130px; background: linear-gradient(45deg, #3498db, #2ecc71); border-radius: 50%; z-index: 0;">
      </div>
      <img src="/assets/FotoPerfil.jpg" alt="Developer Icon"
           class="placeholder-icon img-fluid rounded-circle border-3 position-relative"
           style="width: 120px; height: 120px; object-fit: cover; z-index: 1; border: 4px solid white;">
    </div>
    <div class="credits-content text-center">
      <h1 class="mb-4" style="font-size: 2rem; background: linear-gradient(45deg, #1e3c72, #2a5298); -webkit-background-clip: text; color: transparent; font-weight: 700;">
        Desarrollado por
      </h1>
      <h2 class="mb-3" style="color: #2c3e50; font-size: 1.8rem; font-weight: 600;">
        {{ developer.name }}
      </h2>
      <h3 class="mb-0" style="color: #7f8c8d; font-size: 1.2rem; font-weight: 500;">
        {{ developer.group }}
      </h3>
      <div class="mt-4 pt-3 border-top border-light">
        <p class="text-muted mb-0" style="font-size: 0.9rem;">
          Â© {{currentYear}} Todos los derechos reservados
        </p>
      </div>
    </div>
  </div>
</div>
