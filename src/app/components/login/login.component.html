<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-gradient">
  <div class="card border-0 shadow-lg p-4" style="max-width: 400px; border-radius: 15px;">
    <!-- Header -->
    <div class="text-center mb-4">
      <h3 class="fw-bold text-danger">Bienvenido </h3>
      <p class="text-muted">Proyecto final</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username field -->
      <div class="mb-3">
        <label for="username" class="form-label text-muted">Usuario</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-0 rounded-start">
            <i class="bi bi-person text-primary"></i>
          </span>
          <input 
            type="text" 
            formControlName="username" 
            class="form-control shadow-sm rounded-end"
            placeholder="Ingrese su usuario"
            [ngClass]="{ 'is-invalid': submitted && loginForm.get('username')?.errors }" />
          <div *ngIf="submitted && loginForm.get('username')?.errors" class="invalid-feedback">
            <div *ngIf="loginForm.get('username')?.errors?.['required']">El usuario es requerido</div>
          </div>
        </div>
      </div>

      <!-- Password field -->
      <div class="mb-3">
        <label for="password" class="form-label text-muted">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-0 rounded-start">
            <i class="bi bi-lock text-primary"></i>
          </span>
          <input 
            type="password" 
            formControlName="password" 
            class="form-control shadow-sm rounded-end"
            placeholder="Ingrese su contraseña"
            [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.errors }" />
          <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-danger btn-lg rounded-pill">
          <span>Ingresar</span>
          <i class="bi bi-arrow-right ms-2"></i>
        </button>
      </div>

      <!-- Error message -->
      <div *ngIf="error" class="alert alert-danger mt-3 text-center">
        {{error}}
      </div>
    </form>
  </div>
</div>
